  <script>
    const charsToAnimate = document.querySelectorAll(".animatedChar.failText");
    const animationSettings = {
      length: '0.6s',
      timingFunc: 'ease-in-out',
    }

    const setCharAnimation = (charNode, settings = {}) => {
      charNode.style.strokeDasharray = `0 100`;
      charNode.style.animation = `drawChar ${settings.length} ${settings.timingFunc} forwards`;
    }

    charsToAnimate.forEach((charNode) => {
      setCharAnimation(charNode, animationSettings);
    });
  </script>
